{% extends 'base.html' %}
{% load crispy_forms_tags %}
{% block content %}
    <form method="POST">
        {% csrf_token %}
        {{ form|crispy}}
        <button class="btn btn-outline-info" type="submit">Log In</button>
    </form>
    <a href="{% url 'password_reset' %}" class="btn btn-inline-info"> Forgotten password</a>
{% endblock %}
